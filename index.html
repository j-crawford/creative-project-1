<!DOCTYPE html> 
<html>
     <head>
          <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
          <link rel="stylesheet" href="main.css">
          <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
          
     </head>
     <body>
         <header>
             <h1>Budgeting App</h1>
         </header>
         <div id="color1"></div>
         <div id="content">
             <div>
                <input type="text" uname="budget" name="b" placeholder="Enter Monthly Salary">
                <button id="budget" class="btn btn-primary">submit</button>     
             </div>
             <div v-for: items in purchases>
                 <div>{{item}}</div>
             </div>
             <div id="purchase">
                <input type="text" uname="purchase" name="p">
                <button id="addpurchase" class="btn btn-primary">add purchase</button>
             </div>
         </div>
         <footer></footer>
         
         <script>
             var vm=new Vue({
                 el: '#content',
                 data: {
                     salary: 0,
                     purchases:[]
                 }
             });
         </script>
     </body>
</html>
